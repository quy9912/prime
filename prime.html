<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prime</title>
</head>
<body>
    <script>
        let number=parseInt(prompt('so so nguyen to can in ra :'));
        let count = 0;
        let n=2;
        function checksonguyento() {
            if (n <2){
                return false;
            } else {
                for (i=2; i<= Math.sqrt(n); i++){
                    if (n%i==0){
                        return false;
                    }
                }
            }return true;
        }
        while (count<=number){
            if (checksonguyento()){
                document.write(n + ' ');
                count ++;
            } n++;
        }
    </script>
</body>

</html>
